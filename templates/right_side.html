<h2>Ответ сервера</h2>

{% if response %}
  <div class="json-output">
    {{ response|safe|json_script:"api_response" }}
    <script>
      const raw = document.getElementById("api_response").textContent;
      try {
        const parsed = JSON.parse(raw);
        document.querySelector(".json-output").textContent = JSON.stringify(parsed, null, 2);
      } catch (e) {
        document.querySelector(".json-output").textContent = raw;
      }
    </script>
  </div>
{% else %}
  <p>Нет ответа</p>
{% endif %}
