<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Green API</title>
  <style>
    * {
      box-sizing: border-box;
    }
    header a {
      color: inherit; 
      text-decoration: none; 
    }

    header {
      position: relative;
    }

    .github-icon {
  position: absolute;
  top: 15px;
  right: 20px;
  text-decoration: none;
  color: white;
  font-size: 12px;
}

    .github-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .github-container svg {
      display: block;
      height: 24px;
      width: 24px;
      margin-bottom: 4px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #157e34;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px); 
    }

    .left-column,
    .right-column {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .left-column {
      background-color: #f8f8f8;
      border-right: 1px solid #ccc;
    }

    .right-column {
      background-color: #f0f6ff;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background-color: #157e34;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #157e34;
    }

    hr {
      margin: 30px 0;
    }

    .json-output {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      color: #333;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <header>
  <h1 style="margin: 0;"><a href="{% url 'app' %}">Green API</a></h1>
  <a href="https://github.com/ayaz-ws" 
     target="_blank" 
     class="github-icon" 
     aria-label="GitHub">
    <div class="github-container">
      <svg height="24" width="24" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38v-1.33C3.73 14.7 3.26 13.33 3.26 13.33c-.36-.92-.88-1.17-.88-1.17-.72-.5.05-.49.05-.49.8.06 1.22.83 1.22.83.71 1.21 1.86.86 2.32.66.07-.52.28-.86.51-1.06-2.22-.25-4.56-1.11-4.56-4.93 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02A9.56 9.56 0 018 3.44c.85.004 1.71.11 2.51.32 1.9-1.29 2.73-1.02 2.73-1.02.56 1.38.21 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.83-2.34 4.67-4.57 4.91.29.25.54.73.54 1.48v2.2c0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      <span>GitHub</span>
    </div>
  </a>
</header>



  <div class="container">
    <div class="left-column">
      {% include "left_side.html" %}
    </div>
    <div class="right-column">
      {% include "right_side.html" %}
    </div>
  </div>
</body>
</html>
